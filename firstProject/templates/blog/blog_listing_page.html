{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
<div class="container">
  {% for post in posts %}
  <div class="row">
    <div class="col-sm-4">
      {% image post.blog_image fill-250x250 as blog_img %}
      <a href="{{ post.url }}">
        <img src="{{ blog_img.url}}" alt="Blog image">
      </a>
    </div>
    <div class="col-sm-8">
     <a href="{{ post.url }}">
      {{ post.custom_title }}
     </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
