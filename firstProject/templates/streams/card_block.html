{% load wagtailimages_tags %}
<div class="container">
  <div class="card-deck">
  {% for card in self.cards %}
    {% image card.image fill-300x200 as img %}
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <img class="card-img-top" src="{{img.url}}" alt="{{img.alt}}">
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">{{card.text}}</p>
          {% if card.button_page.url %}
            <a href="{{card.button_page.url}}" class="btn btn-primary">
              Learn more
            </a>
          {% elif card.button_url %}
            <a href="{{card.button_url}}" class="btn btn-primary">
              Learn more
            </a>
          {% endif %}
        </div>
      </div> <!-- close card  -->
  {% endfor %}
  </div>
</div>
